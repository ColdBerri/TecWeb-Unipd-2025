<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Registrazione - VAPOR</title>
        <meta name="description" content="Pagina di registrazione per VAPOR - Videogames' Useless Opinions">
        <meta name="keywords" content="videogioco, registrati, evento, gaming">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <a href="../html/index.html">
                    <img src="../assets/img_transparent.png" alt="Logo VAPOR" class="login-logo">
                </a>
                <h2 class="login-welcome-message">Benvenuto/a!</h2>
    
                <form action="/register" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
    
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>
    
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                    
                    <label for="confirm-password">Conferma Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma la tua password" required>
    
                    <label for="data-nascita">Data di nascita:</label>
                    <input type="date" id="data-nascita" name="data-nascita" required>
    
                    <!-- Contenitore per i due pulsanti -->
                    <div class="button-container">
                        <button type="submit" class="login-button">Registrati</button>
                        <button type="button" class="cancel-button" onclick="window.location.href='../html/index.html';">Annulla</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
