<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Login - VAPOR</title>
        <meta name="description" content="Pagina di login per VAPOR - Videogames' Useless Opinions">
        <meta name="keywords" content="videogioco, login, evento, gaming">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <a href="../html/index.html">
                    <img src="../assets/img_transparent.png" alt="Logo VAPOR" class="login-logo">
                </a>
                <h2 class="login-welcome-message">Bentornato/a</h2>
    
                <form action="/login" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                     
                    <br>
                    <!-- Contenitore per i due pulsanti -->
                    <div class="button-container">
                        <button type="submit" class="login-button">Accedi</button>
                        <button type="button" class="cancel-button" onclick="window.location.href='../html/index.html';">Annulla</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
    
</html>
