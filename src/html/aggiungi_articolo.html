<div class="form-container">
    <div class="form-box dev_tool-box" id="registration-form">
        <h1 id="content" class="form-welcome-message"><strong>Aggiungi Articolo</strong></h1>

        <form method="post" action="aggiungi_articolo.php" onsubmit="return validazioneForm();">

            [addArticolo]

            <fieldset>
                <div>
                    <label for="titolo_articolo">Titolo:</label>
                    <input type="text" id="titolo_articolo" name="titolo_articolo" required>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="autore">Autore:</label>
                    <input type="text" id="autore" name="autore" required>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="data_pubblicazione">Data Pubblicazione:</label>
                    <input type="date" id="data_pubblicazione" name="data_pubblicazione" required>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="testo_articolo">Testo:</label>
                    <textarea id="testo_articolo" name="testo_articolo" rows="5" cols="50" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <div class="button-container">
                    <input type="submit" class="submit_button" value="Aggiungi Articolo">
                    <button type="button" class="cancella" onclick="window.history.back();">Annulla</button>
                </div>
            </fieldset>

        </form>
    </div>
</div>

<div>
    <a class="navicationHelp" href="#content">Torna su</a></li>
</div>

<script src="js/validaArticolo.js"></script>
