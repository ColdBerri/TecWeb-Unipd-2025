<div class="contenuto_gioco">
    <!-- Container superiore: scheda + nuova recensione -->
    <div class="top-container">
        
        <!-- Scheda gioco -->
        <section class="scheda-gioco" aria-labelledby="titolo-gioco">
            <div class="img-wrapper">
                <img src="assets/img/{{img}}" alt="Copertina di {{nome}}" class="img-gioco">
            </div>
            <div class="dati-gioco">
                <h1 id="titolo-gioco" class="titolo-gioco">{{nome}}</h1>
                <div class="game_detail">
                    <span class="etichetta">Casa Produttrice:</span>
                    <span class="valore_gioco">{{casa}}</span>
                </div>
                <div class="game_detail">
                    <span class="etichetta">Console Compatibili:</span>
                    <span class="valore_gioco">{{console}}</span>
                </div>
                <div class="game_detail">
                    <span class="etichetta">Anno di Pubblicazione:</span>
                    <span class="valore_gioco">{{anno}}</span>
                </div>
                <div class="game_detail">
                    <span class="etichetta">Descrizione:</span><br>
                    <span class="valore_descrizione">{{desc}}</span>
                </div>
            </div>
        </section>
        [contenuto_gioco]
    </div>

    <!-- Lista recensioni passate -->
    <div class="recensioni">
        [recensioni_passate]
    </div>
</div>


<div class="eventi_relativi">
    <h2>Eventi Correlati</h2>
    [eventi]
</div>

<div class="articoli_correlati">
    <h2>Articoli Correlati</h2>
    [articoli]
</div>
