<div class="contenuto_gioco" id="content">
    <!-- Container superiore: scheda + nuova recensione -->
    <div class="top-container">
        
        <!-- Scheda gioco -->
        <section class="scheda-gioco" aria-label="titolo-gioco">
            <div class="img-wrapper">
                <img src="assets/img/{{img}}" alt=" " class="img-gioco">
            </div>
            <div class="dati-gioco">
                <h1 id="titolo-gioco" class="titolo-gioco"><strong>{{nome}}</strong></h1>
                <div class="game_detail">
                    <span class="etichetta">Casa Produttrice:</span>
                    <span class="valore_gioco">{{casa}}</span>
                </div>
                <div class="game_detail">
                    <span class="etichetta">Console Compatibili:</span>
                    <span class="valore_gioco">{{console}}</span>
                </div>
                <div class="game_detail">
                    <span class="etichetta">Anno di Pubblicazione:</span>
                    <span class="valore_gioco">{{anno}}</span>
                </div>
                <div class="game_detail">
                    <span class="etichetta">Descrizione:</span><br>
                    <span class="valore_descrizione">{{desc}}</span>
                </div>
            </div>
        </section>
        [contenuto_gioco]
    </div>

    <!-- Lista recensioni passate -->
    <div class="recensioni">
        [recensioni_passate]
    </div>
    <div class="eventi_relativi">
        <h2 class="h2_eventi"><strong>Eventi</strong> Correlati</h2>
        [eventi]
    </div>
    
    <div class="eventi_relativi">
        <h2 class="h2_eventi"><strong>Articoli</strong> Correlati</h2>
        [articoli]
    </div>
    
<div>
    <a class="navicationHelp" href="#content">Torna su</a></li>
</div>

</div>

<script src="js/validaRecenzione.js"></script>
