<form method="post" class="recensioneModifica" action="modifica_recensione.php" onsubmit="return validazioneForm();">
    <div class="div-h">
        <h1 id="content" class="h-white">Modifica la tua recensione</h1>
    </div>
    <label class="recensione-label">Valutazione (1 &#92 5):</label>
    <div class="recensione-rating">
        <select name='stellem' id='stelle' aria-label='seleziona una valutazione da 1 a 5'>
                        <option value='1'>1 stella</option>
                        <option value='2'>2 stelle</option>
                        <option value='3'>3 stelle</option>
                        <option value='4'>4 stelle</option>
                        <option value='5'>5 stelle</option>
                    </select>
    </div>
        <textarea name='testom' required class='recensione-textarea' id='testoRecenzione' aria-label='scrivi qui la tua opinione'>[test]</textarea>
        <input type='hidden' name='id_recensione' value='{$id}'>

    <div class="inputFormModifica">
        <input type='submit' name='inviaModifica' value='Conferma modifica' class='recensione-submit'>
        <button type="submit" name="cancellaRecenzione" class="recensione-submit"
            onclick="return confirm('Sei sicuro di voler cancellare questa recensione?');">
            Cancella recensione
        </button>
        <a href='gioco_singolo.php?gioco=[link_gioco]' class="indietroRecenzione">Torna Indietro</a>

    </div>


</form>
