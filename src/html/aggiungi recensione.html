    <body>
        <!-- Spazio per il nome in alto centrale -->
        <div class="nome-centrale">Nome Videogioco</div>
    
        <!-- Box per inserire una recensione -->
        <textarea class="testo-box" placeholder="Inserisci qui la tua recensione"></textarea>
    
        <!-- Container per stelle e pulsante di conferma -->
        <div class="container">
            <!-- Stelle per la valutazione (a sinistra) -->
            <div class="valutazione">
                <span class="stella" data-valore="1">&#9733;</span>
                <span class="stella" data-valore="2">&#9733;</span>
                <span class="stella" data-valore="3">&#9733;</span>
                <span class="stella" data-valore="4">&#9733;</span>
                <span class="stella" data-valore="5">&#9733;</span>
            </div>
    
            <!-- Pulsante di conferma (a destra) -->
            <button class="conferma-button">Conferma</button>
        </div>
    
        <script>
            // Script per gestire la selezione delle stelle
            const stelle = document.querySelectorAll('.stella');
    
            stelle.forEach(stella => {
                stella.addEventListener('click', () => {
                    const valore = parseInt(stella.getAttribute('data-valore'));
    
                    // Rimuovi la classe "selezionata" da tutte le stelle
                    stelle.forEach(s => s.classList.remove('selezionata'));
    
                    // Aggiungi la classe "selezionata" alle stelle fino a quella cliccata
                    for (let i = 0; i < valore; i++) {
                        stelle[i].classList.add('selezionata');
                    }
    
                    // Puoi anche inviare il valore della valutazione a un server o memorizzarlo
                    console.log(`Valutazione: ${valore} stelle`);
                });
            });
    
            // Script per gestire il placeholder dinamico nella textarea
            const testoBox = document.querySelector('.testo-box');
    
            testoBox.addEventListener('input', () => {
                if (testoBox.value.length > 0) {
                    testoBox.removeAttribute('placeholder');
                } else {
                    testoBox.setAttribute('placeholder', 'Inserisci qui la tua recensione');
                }
            });
        </script>
    </body>
